<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/dark.css">
  <link rel="stylesheet" href="assets/css/windowbar.css">
  <link rel="stylesheet" href="assets/css/mainWindow.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <!-- Window Controls -->
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <img src="" height="20px">
        <span style="padding-left: 10px;">Tic Tac Toe</span>
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <img src="assets/window_icons/minimize.png" class="window-icon">
        </div>
        <div class="button" id="max-button">
          <img src="assets/window_icons/maximize.png" class="window-icon">
        </div>
        <div class="button" id="restore-button">
          <img src="assets/window_icons/restore.png" class="window-icon">
        </div>
        <div class="button" id="close-button">
          <img src="assets/window_icons/close.png" class="window-icon">
        </div>
      </div>
    </div>
  </header>
  <div style="height: 30px"></div>


  <!-- app -->
  <div class="app">
    <div class="game">
      <div class="score">0-0</div>
      <div class="turns">
        <div class="turn" id="x">X</div>
        <div class="turn" id="o">O</div>
      </div>


      <div class="table">
        <div class="column" id="column-1">
          <div class="cell cell-1" id="cell-1"></div>
          <div class="cell cell-1" id="cell-2"></div>
          <div class="cell cell-1" id="cell-3"></div>
        </div>
        <div class="column" id="column-2">
          <div class="cell cell-2" id="cell-1"></div>
          <div class="cell cell-2" id="cell-2"></div>
          <div class="cell cell-2" id="cell-3"></div>
        </div>
        <div class="column" id="column-3">
          <div class="cell cell-3" id="cell-1"></div>
          <div class="cell cell-3" id="cell-2"></div>
          <div class="cell cell-3" id="cell-3"></div>
        </div>

      </div>
      <div class="controls">
        <button class="restart" onclick="startGame()">Restart</button>
        <button class="restart" onclick="updateScore(true)">Reset Score</button>
      </div>
    </div>
  </div>



  <script src="assets/js/addElement.js"></script>
  <script src="assets/js/saveModules.js"></script>
  <script src="assets/js/mainWindow.js"></script>
  <script src="assets/js/windowControls.js"></script>
</body>

</html>
